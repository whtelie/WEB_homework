{% extends 'layouts/base.html' %}

{% block title %}Ask your Question {% endblock %}

{% block content %}
        <div class="row">
            <div class="border border-dark-subtle rounded-2 p-3 bg-white ">
                <div class="h1 mb-4">New Question</div>
                <div class="h5">Title</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           placeholder="e.g. How to print 'Hello, World!' in Python? " aria-label="Title"
                           aria-describedby="basic-addon1">
                </div>
                <div class="h5">Text</div>
                <div class="input-group mb-3">
                    <textarea rows="10" class="form-control" placeholder="Type your question here"
                              aria-label="Textarea"></textarea>
                </div>
                <div class="h5">Tags</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           placeholder="e.g. CSS, c++, golang" aria-label="Tags"
                           aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-outline-success">Ask!</button>
            </div>
        </div>
{% endblock %}
