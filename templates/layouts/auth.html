{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>index</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

       <link rel="stylesheet"
              type="text/css"
              href="{% static '/css/bootstrap.css' %}">

        <link type="text/css" href="{% static '/css/my.css' %}" rel="stylesheet">
    </head>

    <body class="text-center">
        <header class="py-3 mb-3 border-bottom bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a href="{% url 'index' %}"  class="h2 nav col-6 d-block link-body-emphasis text-decoration-none ms-2">
                        QuestFlow
                    </a>
                    <a href="#"  class="h6 nav col-6 d-block link-body-emphasis text-decoration-none ms-3">
                        New Questions
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <form class="me-3" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                    <button class="btn btn-primary me-2">
                        <a href="{% url 'signup' %}" class="nav link-body-emphasis text-decoration-none text-light"> Sign up </a>
                    </button>
                    <button class="btn btn-outline-primary">
                        <a href="{% url 'login' %}" class="nav link-body-emphasis text-decoration-none text-primary"> Log in </a>
                    </button>
                </div>
            </div>
        </header>

        <main class="container ">
            <form style="max-width: 400px; margin: 0 auto;">
                {% block content %}

                {% endblock %}
                <p class="mt-5 mb-3 text-muted">2023 Mikhail Khristokyan</p>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+UJ+15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
